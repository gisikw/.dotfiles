aliases:
  a: tmux attach
  be: bundle exec
  berc: bundle exec rails c
  big: echo -e "\033]710;xft:Cousine:pixelsize=38\033\\ \033]711;xft:Cousine:pixelsize=38\033\\ \033]712;xft:Cousine:pixelsize=38\033\\ \033]713;xft:Cousine:pixelsize=38\033\\" && clear
  small: echo -e "\033]710;xft:Cousine:pixelsize=20\033\\ \033]711;xft:Cousine:pixelsize=20\033\\ \033]712;xft:Cousine:pixelsize=20\033\\ \033]713;xft:Cousine:pixelsize=20\033\\" && clear
  tiny: echo -e "\033]710;xft:Cousine:pixelsize=14\033\\ \033]711;xft:Cousine:pixelsize=14\033\\ \033]714;xft:Cousine:pixelsize=14\033\\ \033]713;xft:Cousine:pixelsize=14\033\\" && clear
  webs: python -m SimpleHTTPServer
  nethack: ssh nethack@alt.org
  dot: (cd ~/.dotfiles && vim -c "NERDTreeToggle" bashrc) && up
  vdot: (cd ~/.dotfiles && vim -c "NERDTreeToggle" vimrc) && up
  d: (cd ~/.dotfiles && vim -c "NERDTreeToggle" bashrc) && up
  book: awk 'FNR==1{print ""}1' *.md | kramdown -o pdf >out.pdf 2>/dev/null
  kpack: ruby -Ilib ./exe/kpack
  signal: google-chrome --app-id=$(basename $(ack 'Signal' .local/share/applications/ -l) | sed 's/-Default.desktop//' | sed 's/chrome-//')
  res: echo $(tput cols)x$(tput lines)
  layout: tmux list-windows | sed 's/.*\[layout //' | sed 's/]].*/]/'
  g: git
  m: mux
  z: fg
  c: clear
  s: tmux switch -t
  w: find . | grep md | xargs cat | wc -w
  v: vim
  p: pwd
symlinks:
  .vimrc: .dotfiles/vimrc
  .tmux.conf: .dotfiles/tmux.conf
  .gitconfig: .dotfiles/gitconfig
  .gitignore: .dotfiles/gitignore
  .ratpoisonrc: .dotfiles/ratpoisonrc
  .Xdefaults: .dotfiles/Xdefaults
  .ackrc: .dotfiles/ackrc
  .ssh/config: .dotfiles/ssh_config
  .tmuxinator: .dotfiles/tmuxinator
