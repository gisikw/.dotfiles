# ~/.tmuxinator/follow.yml

name: follow
root: ~/Projects/follow

windows:
  - app:
    - vim -c 'NERDTreeToggle'
  - server:
    - ./bin/rails s
  - js:
      layout: 87cc,159x45,0,0{80x45,0,0,0,78x45,81,0[78x12,81,0,1,78x32,81,13,2]}
      panes:
        - cd webpack && vim -c 'NERDTreeToggle'
        - filewatcher -rd 'src spec' 'clear && yarn run lint'
        - filewatcher -rd 'src spec' 'clear && yarn test'
  - webpack:
      layout: main-vertical
      panes:
        - (cd webpack && yarn run build:watch)
        - (cd webpack && yarn run storybook)
